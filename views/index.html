<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servers</title>
</head>
<body>
    <h1>Monitored server listed</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>ip</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <th>{{ .ID }}</th>
                <th>{{ .IP }}</th>
                <th>{{ .NAME }}</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
